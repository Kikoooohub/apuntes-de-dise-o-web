<body>
    <div class="layout">
        <header class="header">
            <span>Header</span>
            <button class="btn-dark">Luz</button>
        </header>
        <main class="content"></main>
        <section class="hero">
            <img src="" alt="">
        </section>
        <section class=""></section>


        <aside class="sidebar">Sidebar</aside>
        <footer class="footer">Footer</footer>

    </div>

</body>
<script>


    function cambiarClases(buttonSelector, targetSelector, className) {
        const lista_items = document.querySelectorAll(buttonSelector);
        const targets = document.querySelectorAll(targetSelector);
        lista_items.forEach(button => {
            button.addEventListener('click', () => {
                targets.forEach(target => {
                    target.classList.toggle(className);
                });

            });
        });
    }
    cambiarClases(".btn-dark", "body", "open")
</script>
