<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
</head>
<body>
    <h1>Lista de tareas</h1>

    <div>
        <ul id="boxTareas">
            <li>Tarea 1</li>
            <li>Tarea 2</li>

        </ul>
    </div>
    <form id="formTarea">
        <input id="txtTarea"  type="text" placeholder="Ingrese una tarea">
        <button type="submit">Agregar tarea</button>
    </form>

    <script>
        //--------------------------------------------
    // 0. Comentarios y documentacion
//--------------------------------------------
/* -Vamos a realiar un ToDo list para practicar el uso de Objetos y Arrays
link al manual:
Autor:El profe




*/


//--------------------------------------------
    // 1.Constantes y Variables
    //-----------------------------------
const form = document.getElementById("formTarea");
const txtTarea = document.getElementById("txtTarea");
const boxTareas = document.getElementById("boxTareas");

let listaDeTareas = ["Ordenar el codigo JS","Crear las funciones","Probar el programa"];

    //--------------------------------------------
    // 2. Funciones utilitarias (reutilizables)
    //---------------------------------------

    boxTareas.innerHTML = "";

    function mostrarTareas(){
        listaDeTareas.forEach(
            (tarea) => {
boxTareas.innerHTML+= `<li>${tarea}</li>`;
            });

    }

    
    

    //--------------------------------------------
    // 3. Funciones prinicpiales de nuesto web/programa/app
    //-----------------------------------



    
    
    function mostrarTareas(){
        boxTareas.innerHTML = "";
        listaDeTareas.forEach(
            (tarea) => {
boxTareas.innerHTML += `<li>${tarea}</li>`;
            });

    }




//--------------------------------------------
    //  4.EventeListeners
//--------------------------------------------


//escuchamos al evento de cuando se envia
form.addEventListener("submit", (event) => {


    //NO ENVIES EL FORMULARIO ,porque quiero hacer cosas antes
    event.preventDefault();

    const nuevaTarea = txtTarea.value.trim(); // el texto del input
    console.log(nuevaTarea);

    if (nuevaTarea == ""){
        alert("Por favor, ingrese una tarea valida")
    return;
    }
    //alert(nuevaTarea);
    
    
    txtTarea.value = ""; // limpiamos el input
    listaDeTareas.push(nuevaTarea);// push es para agregar nuevo item a la lista
    mostrarTareas();
});


    //.Inicializar nuestra pagina


    </script>
</body>
</html>
