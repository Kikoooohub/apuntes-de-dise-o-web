<head>

    <title>flex layout vertical</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }
        .container{
            display: flex;
            flex-direction:column;
            height:100vh;/* vh=> view height-ocupa al menos el 100% de la altura del viewport*/
        }
        .content{
            flex: 1;
            background-color: lemonchiffon;
            padding: 20px;
        }
        .header, footer{/*poniendo coma entre los dos puntos se pueden seleccionar los dos puntos,si no pones las dos comas el primer punto actua como si estuviaera como el primero */
            background-color: aliceblue;
            padding: 10px;
        
        }
        
    </style>
</head>
