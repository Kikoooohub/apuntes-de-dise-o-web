<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaquery</title>

    <link rel="stylesheet" href="./dia11/css/./Practica.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <h1 class="mobile">mobile</h1>
            <h1 class="desktop">desktop</h1>
            <h1 class="tablet">tablet</h1>
        </div>

        <picture>

            <source media="(min-width:800px)" srcset="img/tablet.jpeg">
            <source media="(min-width:1180px)" srcset="img/desktopfoto.jpeg">
            <img src="img/iphone.jpeg" alt="mobilefoto">
        </picture>
    </div>


</body>

</html>
